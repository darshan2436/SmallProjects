<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <button id="new">New Task <i class="fa-solid fa-plus"></i></button>
        <form action="" id="form">
            <label for="" id="left">Title:</label> <input type="text" placeholder="Add the title of your list" id="title"> 
            <label for="">Enter Deadline:</label><input type="date" id="date">
            <label for="">Enter the task:</label><input type="text" placeholder="Your task " id="task">
            <div class="buttons">
                <button id="addtask">Add task</button>
                <button id="addlist">Add List</button>
            </div>
            <div class="values">
            </div>
        </form>
        <div class="todo">
        </div>
    </div>
    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/8c0864c867.js" crossorigin="anonymous"></script>
</body>
</html>
