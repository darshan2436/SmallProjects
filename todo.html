<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="new">New Task<i class="fa-solid fa-plus"></i></button>
        <form action="">
            Title: <input type="text" placeholder="Add the title of your list" id="title"> 
            Enter the task: <input type="text" placeholder="your task " id="task">
            <button id="addtask">Add task</button>
            <div class="values">
            </div>
            <button id="addlist">Add List</button>
        </form>
        <div class="todo">
        </div>
    </div>
    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/8c0864c867.js" crossorigin="anonymous"></script>
</body>
</html>
